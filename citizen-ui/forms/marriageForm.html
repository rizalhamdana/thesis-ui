                            <div class="row" style="margin-bottom: 20px;">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-marriage-place">Marriage Place</label>
                                        <input type="text" required id="input-marriage-place" class="form-control input-marriage-data" placeholder="Marriage Place" data="married_place" data-target="marriage-place">
                                    </div>
                                </div>

                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-marriage-date">Marriage Date</label>

                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-marriage-time">Marriage Time</label>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-5 py-5 border-top container">

                                    <div class="form-group">
                                        <label class="form-control-label" for="input-husband-nik">NIK</label>
                                        <div class="normal">
                                            <input type="text" required id="input-husband-nik" class="form-control input-marriage-data" placeholder="Husband NIK"
                                                data="husband_nik" data-target="husband" onblur="checkNIK(this)">
                                        </div>
                                        
                                    </div>
                                </div>
                        
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-husband-name">Husband Name</label>
                                        <input type="name" required id="input-husband-name" class="form-control input-marriage-data" placeholder="Husband Name" data="husband_name">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-husband-status">Husband Status Before Married</label>
                                        <input type="text" required id="input-husband-status" class="form-control input-marriage-data" placeholder="Husband Status Before Married" data="husband_status_before_married">

                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-husband-marriage-number">Marriage Order</label>

                                    </div>
                                </div>

                                    </div>
                                </div>
                                <div class="col-lg-4">

                                        <label class="form-control-label" for="input-wife-mothers-nik">Mother's NIK</label>

                                </div>

                                </div>

                                    </div>
                                </div>
                        
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-court-decision-number">Court Decision Number  </label>
                                        <input type="text" required id="input-court-decision-number" class="form-control input-marriage-data" placeholder="Court Decision Number" data="court_decision_number">
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="mt-5 py-5 border-top container">
                            <button type="button" class="btn btn-primary" onclick="insertMarriage()">Submit</button>
